<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Vanilla Weather Forecast</title>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <script
        src="https://kit.fontawesome.com/552691e86c.js"
        crossorigin="anonymous"
      ></script>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
    <div class="container">
      <div class="Vanilla-Weather-Search">

        <div class="weather-app">
          <form class="search-form" form id="search-form">
             <div class="row">
              <div class="col-3">
                <input type="search" placeholder="Enter Your City" autofocus="on" autocomplete="off" id="searchCity-input"/>
              </div>
              <div class="col-3">
                <input type="submit" class="btn-success" value="Search"/>
            </div>
          </form>
        </div>

        <div class="city">
          <h1 id="searchCity"></h1>
          <ul>
            <li span id="date"></span></li>
          </ul>
        </div>

        <div class="icon">
          <span>
            <img
              src=" http://openweathermap.org/img/wn/10d@2x.png"
              alt="Clear"
              id="icon"
              class="float"
            />
          </span>
        </div>

        <div class="description">
          <span id="description"></span>
        </div>

        <div class="temp">
          <span class="temper" id="temperature"></span>
          <span class="units">
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit" class="active">°F</a>
          </span>
        </div>

        <div class="humidity-wind">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="weather-forecast" id="forecast"></div>
      </div>

      </div>
    </div>
    </body>

    <footer>
      <a href="https://github.com/astika-wf/SheCodesPlus-HomeWork-8"
        >Visit My GitHub Code</a
      >
    </footer>

    <script src="index.js"></script>
  </html>
</html>
